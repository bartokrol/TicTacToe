<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="markChoosing">
			<div class="markChoosing--window">
				<h1 class="markChoosing--title">Choose your mark</h1>
				<button class="markChoosing--btn">Circle</button>
				<button class="markChoosing--btn">Cross</button>
			</div>
		</div>
		<div class="board">
			<div class="board--box" data-row="0" data-column="0" id="1"></div>
			<div class="board--box" data-row="0" data-column="1" id="2"></div>
			<div class="board--box" data-row="0" data-column="2" id="3"></div>
			<div class="board--box" data-row="1" data-column="0" id="4"></div>
			<div class="board--box" data-row="1" data-column="1" id="5"></div>
			<div class="board--box" data-row="1" data-column="2" id="6"></div>
			<div class="board--box" data-row="2" data-column="0" id="7"></div>
			<div class="board--box" data-row="2" data-column="1" id="8"></div>
			<div class="board--box" data-row="2" data-column="2" id="9"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
