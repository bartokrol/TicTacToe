<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="startingPage">
			<div class="startingPage--window">
				<h1 class="startingPage--title">Choose your mark</h1>
				<button class="startingPage--btn startingPage--btn__circle" value="circle">
					Circle
				</button>
				<button class="startingPage--btn startingPage--btn__cross" value="cross">
					Cross
				</button>
			</div>
		</div>
		<div class="container">
			<div class="result">
				<div class="result--current">
					<h1 class="result--current__heading">Current Result</h1>
					<h2 class="result--current__player1">Player1: 0</h2>
					<h2 class="result--current__player2">0 :Player2</h2>
				</div>
				<div class="result--latest">
					<h1>Latest Results</h1>
					<ul class="result--latest__results"></ul>
				</div>
			</div>
			<div class="buttons">
				<button class="buttons--button buttons--button__reset">
					Reset All
				</button>
				<button class="buttons--button buttons--button__newGame">
					New Game
				</button>
			</div>
			<div class="board--container">
				<div class="board">
					<div
						class="board--box"
						data-row="0"
						data-column="0"
						id="1"
					></div>
					<div
						class="board--box"
						data-row="0"
						data-column="1"
						id="2"
					></div>
					<div
						class="board--box"
						data-row="0"
						data-column="2"
						id="3"
					></div>
					<div
						class="board--box"
						data-row="1"
						data-column="0"
						id="4"
					></div>
					<div
						class="board--box"
						data-row="1"
						data-column="1"
						id="5"
					></div>
					<div
						class="board--box"
						data-row="1"
						data-column="2"
						id="6"
					></div>
					<div
						class="board--box"
						data-row="2"
						data-column="0"
						id="7"
					></div>
					<div
						class="board--box"
						data-row="2"
						data-column="1"
						id="8"
					></div>
					<div
						class="board--box"
						data-row="2"
						data-column="2"
						id="9"
					></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
