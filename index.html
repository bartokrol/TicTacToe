<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="starting-page">
			<div class="starting-page__window">
				<h1 class="starting-page__window__title">Choose your mark</h1>
				<button
					class="starting-page--btn starting-page__window--circle-btn"
					value="X"
				>
					X
				</button>
				<button
					class="starting-page--btn starting-page__window--cross-btn"
					value="O"
				>
					O
				</button>
			</div>
		</div>
		<div class="game-container">
			<div class="game-container__results-container">
				<div class="game-container__current-result">
					<h1 class="game-container__current-result__heading">
						Current Result
					</h1>
					<h2 class="game-container__current-result__Player1">
						Player1:
						<span
							class="game-container__current-result__Player1__wins"
							>0</span
						>
					</h2>
					<h2 class="game-container__current-result__Player2">
						Player2:
						<span
							class="game-container__current-result__Player2__wins"
							>0</span
						>
					</h2>
				</div>
				<div class="game-container__latest-results">
					<h1 class="game-container__latest-results__heading">
						Latest Results
					</h1>
					<ul class="game-container__latest-results__results"></ul>
				</div>
			</div>
			<div class="game-container__buttons-container">
				<button
					class="game-container__buttons-container--reset-btn game-container__buttons-container--btn"
				>
					Reset All
				</button>
				<button
					class="game-container__buttons-container--new-game-btn game-container__buttons-container--btn disabled"
				>
					New Game
				</button>
			</div>
			<div class="game-container__board-container">
				<div class="game-container__board-container__board">
					<div
						class="game-container__board-container__box board--box"
						data-row="0"
						data-column="0"
						id="1"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="0"
						data-column="1"
						id="2"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="0"
						data-column="2"
						id="3"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="1"
						data-column="0"
						id="4"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="1"
						data-column="1"
						id="5"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="1"
						data-column="2"
						id="6"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="2"
						data-column="0"
						id="7"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="2"
						data-column="1"
						id="8"
					></div>
					<div
						class="game-container__board-container__box board--box"
						data-row="2"
						data-column="2"
						id="9"
					></div>
				</div>
			</div>
		</div>
		<div class="winner-annoucement-container hidden">
			<h2 class="winner-annoucement-container__heading">Winner!</h2>
			<h1 class="winner-annoucement-container__winner">Player1!</h1>
		</div>
		<script src="./script.js" type="module"></script>
	</body>
</html>
